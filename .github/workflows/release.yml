name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  create_release:
    name: Create Release (${{ github.ref_name }})
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub release (name == tag)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  build:
    name: Build (${{ matrix.os }})
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # 获取标签信息，这对后续提取版本号很重要
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 || sudo apt-get install -y libfuse2t64

      # ========== 核心修改开始：在所有打包步骤前提取版本号 ==========
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Extracted TAG: $TAG"
          echo "Extracted VERSION: $VERSION"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # ========== 以下是修改后的三个打包步骤 ==========
      - name: Package & publish (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 使用上一步提取的版本号，通过 -c.extraMetadata.version 参数传递给 electron-builder
          npx electron-builder --win --publish always -c.extraMetadata.version=${{ steps.get_version.outputs.version }}

      - name: Package & publish (macOS)
        if: runner.os == 'macOS'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --mac --publish always -c.extraMetadata.version=${{ steps.get_version.outputs.version }}

      - name: Package & publish (Linux)
        if: runner.os == 'Linux'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --linux AppImage deb --publish always -c.extraMetadata.version=${{ steps.get_version.outputs.version }}
